<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ミニCDキーホルダーSHOP</title>
  <!-- ファビコン追加 -->
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .hero {
      position: relative;
      background: url('./4_000000000413.png') center/cover no-repeat;
      padding: 80px 20px;
      color: white;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 48px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }
    .hero h2,
    .hero p,
    .hero a {
      position: relative;
      z-index: 1;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      text-shadow: 0 3px 8px rgb(249, 249, 249);
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 28px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: space-between;
      margin-top: 32px;
    }
    .feature-card {
      flex: 1 1 calc(33.333% - 24px);
      background: #f8f9fa;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .feature-card:hover {
      transform: translateY(-4px);
    }
    .feature-card h3 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #007bff;
    }
    .feature-card p {
      font-size: 0.95rem;
      color: #555;
    }
    @media (max-width: 768px) {
      .features {
        flex-direction: column;
      }
      .feature-card {
        flex: 1 1 100%;
      }
      .hero h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CD型NFCキーホルダー専門店</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active">トップ</a></li>
        <li><a href="preview.html">デザインプレビュー</a></li>
        <li><a href="purchase.html">購入</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>ミニCD × NFC<br>ミニCDキーホルダーで実際に音楽が聞ける</h2>
      <p>スマホにキーホルダーをかざすだけで、<br>お気に入りの楽曲ページへ一瞬でジャンプ。</p>
      <a href="preview.html" class="btn">今すぐデザインプレビュー</a>
    </section>

    <section>
      <h2 style="text-align:center; margin-bottom: 20px;">おすすめポイント</h2>
      <div class="features">
        <div class="feature-card">
          <h3>世界で唯一のデザイン</h3>
          <p>あなたの画像がそのまま<br>CD風キーホルダーに。</p>
        </div>
        <div class="feature-card">
          <h3>贈り物や推し活に最適</h3>
          <p>推しのグッズや友達への<br>プレゼントにも喜ばれます。</p>
        </div>
        <div class="feature-card">
          <h3>注文は簡単3ステップ</h3>
          <p>画像をアップロードして<br>再生URLを入力するだけ。</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CD NFC キーホルダー専門店</p>
  </footer>
</body>
</html>
